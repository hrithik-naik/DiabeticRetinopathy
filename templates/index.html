<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT with Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #chat-box {
            height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        #chat-box p {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: blue;
        }

        .bot-message {
            text-align: left;
            color: green;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .upload-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with GPT</h1>
        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <form id="chat-form">
            <input type="text" id="user_input" name="user_input" placeholder="Ask me anything..." required>
            <button type="submit">Send</button>
        </form>

        <div class="upload-section">
            <h2>Upload Image</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="image" name="image" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
            <div id="upload-message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        const uploadForm = document.getElementById('upload-form');
        const uploadMessage = document.getElementById('upload-message');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const userInput = document.getElementById('user_input').value;

            // Append user's message to the chat
            const userMessage = document.createElement('p');
            userMessage.className = 'user-message';
            userMessage.innerText = `You: ${userInput}`;
            chatBox.appendChild(userMessage);

            // Send input to the server
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'user_input': userInput
                })
            });

            const data = await response.json();

            // Append GPT's response to the chat
            const botMessage = document.createElement('p');
            botMessage.className = 'bot-message';
            botMessage.innerText = `GPT: ${data.response}`;
            chatBox.appendChild(botMessage);

            // Clear input field
            document.getElementById('user_input').value = '';
        });

        uploadForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(uploadForm);

            // Send image upload request
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            // Show upload message
            uploadMessage.innerText = data.message || 'Upload failed';
        });
    </script>
</body>
</html>
